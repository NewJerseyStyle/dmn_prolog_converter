name: Test DMN-Prolog-Z3 Converter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov

    - name: Install optional dependencies
      run: |
        pip install -e .[validation]
      continue-on-error: true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=dmn_prolog_converter --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'

  test-conversions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .[validation]

    - name: Test Prolog to DMN conversion
      run: |
        dmn-prolog convert tests/examples/tax_bracket.pl test_output.dmn
        dmn-prolog validate test_output.dmn
        dmn-prolog info test_output.dmn

    - name: Test DMN to Prolog conversion
      run: |
        dmn-prolog convert test_output.dmn test_output.pl
        dmn-prolog info test_output.pl

    - name: Test Prolog to Z3 conversion
      run: |
        dmn-prolog convert tests/examples/tax_bracket.pl test_output.smt2
        dmn-prolog info test_output.smt2

    - name: Test Z3 to DMN conversion
      run: |
        dmn-prolog convert tests/examples/tax_bracket.smt2 test_z3_output.dmn
        dmn-prolog info test_z3_output.dmn

    - name: Test Z3 to Prolog conversion
      run: |
        dmn-prolog convert tests/examples/tax_bracket.smt2 test_z3_output.pl
        dmn-prolog info test_z3_output.pl

    - name: Test roundtrip conversion
      run: |
        dmn-prolog roundtrip tests/examples/tax_bracket.pl

    - name: Test CLI shortcuts
      run: |
        prolog2dmn tests/examples/loan_eligibility.pl loan_output.dmn
        dmn2prolog loan_output.dmn loan_output.pl
        z32dmn tests/examples/tax_bracket.smt2 z3_output.dmn
        dmn2z3 z3_output.dmn z3_output.smt2

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Check code formatting with black
      run: |
        black --check dmn_prolog_converter/
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 dmn_prolog_converter/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dmn_prolog_converter/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
